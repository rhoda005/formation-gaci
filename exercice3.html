<html>

    <body>
        <form>
            <table>
                <tr>
                    <td><label>Nombre</label></td>
                    <td><input type="number" name="nombre" id="nombre"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="button" value="Ecrire en toute lettre" onclick="unite()"></td>
                </tr>
            </table>
        </form>
        <p id="ttlettre">

        </p>
        <script type="text/javascript">
            function unite(){
                var entoute;
                var nombresaisie=parseInt(document.getElementById("nombre").value);
                //parseInt(document.getElementById("nombre").Value);
                switch(nombresaisie){
                    case 1:
                        entoute="un";
                        break;
                    case 2:
                        entoute="deux";
                        break;
                    case 3:
                         entoute="trois";
                        break;
                    case 4:
                         entoute="quatre";
                        break;
                    case 5:
                         entoute="cinq";
                        break;
                    case 6:
                         entoute="six";
                        break;
                    case 7:
                         entoute="sept";
                        break;
                    case 8:
                         entoute="huit";
                        break; 
                    case 9:
                          entoute="neuf";
                        break;
                    default:
                         entoute="nombre inconnu";
                        break;
                }
                document.getElementById("ttlettre").innerHTML=entoute;
            }
        </script>
    </body>
