<html>

    <body>
        <form>
            <table>
                <tr>
                    <td><label>Nombre</label></td>
                    <td><input type="number" name="nombre" id="nombre" oninput="compteur()"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="button" value="Ecrire en toute lettre" onclick="compteur()"></td> 
                </tr>
            </table>
        </form>
        <p id=ttlettre>

        </p>
        <script type="text/javascript">
        function compteur(){
            var nombresaisie=parseInt(document.getElementById("nombre").value);
            var centaine=Math.trunc((nombresaisie/100));
            var restcent=nombresaisie%100;
            var dizaine=Math.trunc((nombresaisie/10));
            var unite=nombresaisie%10;
            //unite
            function unit(){
                var entoute;
             switch(unite){
                    case 1:
                        entoute="un";
                        break;
                    case 2:
                        entoute="deux";
                        break;
                    case 3:
                         entoute="trois";
                        break;
                    case 4:
                         entoute="quatre";
                        break;
                    case 5:
                         entoute="cinq";
                        break;
                    case 6:
                         entoute="six";
                        break;
                    case 7:
                         entoute="sept";
                        break;
                    case 8:
                         entoute="huit";
                        break; 
                    case 9:
                          entoute="neuf";
                        break;
                    default:
                         entoute=" ";
                        break;
                    }
                    return entoute;
                }
                //dizaine
                function dix(){
                var entoute;
                switch(dizaine){
                    case 1:           
                        entoute="dix";
                        break;
                    case 2:
                        entoute="vingt";
                        break;
                    case 3:
                         entoute="trente";
                        break;
                    case 4:
                         entoute="quarante";
                        break;
                    case 5:
                         entoute="cinquante";
                        break;
                    case 6:
                         entoute="soixante";
                        break;
                    case 7:
                         entoute="septante";
                        break;
                    case 8:
                         entoute="huitante";
                        break; 
                    case 9:
                          entoute="nonante";
                        break;
                    default:
                         entoute=" ";
                        break;
                    }
                    return entoute;
                }
                //centaine
                function cent(){
                var entoute;
                switch(centaine){
                    case 1:
                        entoute="cent";
                        break;
                    case 2:
                        entoute="deux-cent";
                        break;
                    case 3:
                         entoute="trois-cent";
                        break;
                    case 4:
                         entoute="quatre-cent";
                        break;
                    case 5:
                         entoute="cinq-cent";
                        break;
                    case 6:
                         entoute="six-cent";
                        break;
                    case 7:
                         entoute="sept-cent";
                        break;
                    case 8:
                         entoute="huit-cent";
                        break; 
                    case 9:
                          entoute="neuf-cent";
                        break;
                    default:
                         entoute=" ";
                        break;
                    return entoute;
                }
                document.getElementById("ttlettre").innerHTML=cent()+" "+dix()+" "+unit(+" ");
        }
        </script>
